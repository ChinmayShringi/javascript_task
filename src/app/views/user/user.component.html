<div class="container">
  <h3 class="text-muted">Data from JSON placeholder</h3>
  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">UserId</th>
            <th scope="col">Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.userId }}</td>
            <td>{{ item.completed }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
